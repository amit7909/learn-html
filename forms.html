<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Registration Form</legend>

            <label for="Email">Enter your Email</label>
            <input type="text" name="Email" id="Email">
            <label for="Username">Username</label>
            <input type="text" name="Username">
            <label for="language">language</label>
            <input list="language" name="language" id="language"/>
            <datalist id="language">
                <option value="Java"></option>
                <option value="python"></option>
                <option value="Js"></option>
            </datalist>
            <input type="submit">
            <button type="submit">Button </button>
            <label for="volumecontrol">volumecontrol</label>
            <input type="range" name="volumecontrol" id="volumecontrol" min="0" max="100" step="1">
            <!-- for choosing month -->
             <label for="monthplanner">Select month</label>
             <input type="month" name="monthplanner" id="monthplanner">
            <!--choose file-->>
            <label for="choosingfile">choose file</label>
            <input type="file" name="choose file" id="choosingfile">
            <!-- for datetime local -->
             <label for="datetimelocal">select date and time</label>
             <input type="datetime-local" name="datetimelocal" id="datetimelocal">
             
        </fieldset>


    </form>
    

</body>
</html>
