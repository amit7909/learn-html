<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="color: green; text-align: center;">this is a style tag</p>
    <p>this is <strong>good</strong></p>

    <p>This is a <em>good</em>man</p>
    <p>This is a <ins>good</ins> man</p>
    <p>This is a <del>good</del> man</p>
    <p>This is a H <sub>2</sub>O man</p>
    <p>this is a <big>big</big>cat</p>
</body>
</html>
