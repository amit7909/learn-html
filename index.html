<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- html image learning by  harry bhai -->
    <img src="watch.png" alt="watch  image" width="150" height="150">
    <!-- formation of table in html -->
    <table >
        <tr>
            <th>NAME</th>
            <th>ROLL NO.</th>
            <th>SUBJECT</th>
        </tr>
        <tr>
            <td>amit</td>
            <td>15</td>
            <td>maths</td>
        </tr>
        <tr>
            <td>shikha</td>
            <td>16</td>
            <td>bio</td>
        </tr>
    </table>

    <!--lists in html -->
    <ul >
        <li>amit</li>
        <li>shikha</li>
        <li>ayush</li>
    </ul>
    <ol type="a">
        <li>daal makhni</li>
        <li>rice</li>
        <li>gulabjamun</li>
    </ol>
    <!-- Tutorial number #7 -->
    <!-- forms & inputs in html   -->
    <form action="post">
        <div>

            <label for="username">Enter your username</label>
            <input type="text" name="username" placeholder="enter your username" id="username" >
        </div>
        <div>
            <label for="Male">Male</label>
            <input type="radio" id="Male" name="gender" value="male" >
            <label for="Female">Female</label>
            <input type="radio" id="Female" name="gender" value="Female">
        </div>
        <div class="comment">
            <label for="comment">Give your opinion</label>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="fruits">Select yor favorite fruits</label>
            <select name="fruits" id="fruits"> 
                <option value="samosa">samosa</option>
                <option value="kachori">kachori</option>
                <option value="jalebi">jalebi</option>
            </select>
        </div>
    </form>
    <!-- tutorial number #8 
    inline and block elements -->
    
</body>
</html>
